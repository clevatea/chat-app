<div class="list-group rounded-0">
  <a [routerLink]="['/'+b.nameRoom]" routerLinkActive="active"
    class="list-group-item py-4 list-group-item-action rounded-0 border-left-0 border-right-0"
    *ngFor="let b of messageService.ListUsers" [class.bg-light]="b.unread">
    <div class="media align-items-center" [class.font-weight-bold]="b.unread">
      <div class="user-img d-flex align-items-center mr-3 justify-content-center">
        {{ b.name.charAt(0).toUpperCase() }}
      </div>
      <div class="media-body font-4 text-truncate">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 font-4 text-truncate">{{ b.name }}</h5>
          <small *ngIf="b.lastMessage">{{ b.lastMessage.time }}</small>
        </div>
        <div class="d-flex justify-content-between font-6 " *ngIf="b.lastMessage">
          <p class=" mb-0 text-truncate">{{ b.lastMessage.message }}</p>
          <span class="badge badge-danger badge-pill d-flex align-items-center" *ngIf="b.unread">{{ b.unread }}</span>
        </div>
      </div>
    </div>
  </a>
</div>
